<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let c of cards">
            <div class="card">
                <div class="card-img">
                    <img [src]="c.src" alt="c.alt">
                    <h1>{{c.title}}</h1>
                    <div class="cardDescription">
                        <h3><span>{{c.price}}</span></h3>
                        <button class="btn button-outlline-sucess" id="users">{{c.button}}</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
